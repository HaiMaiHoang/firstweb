<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ĐÀO PTIT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }
        .member {
            margin: 20px 0;
            padding: 20px;
            border-radius: 10px;
            background: #f9f9f9;
            box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        .member:hover {
            transform: scale(1.05);
        }
        .member h2 {
            color: #333;
        }
        .member p {
            color: #666;
        }
        .image-container {
            display: none;
            margin-top: 10px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .image-container img {
            max-width: 100px;
            border-radius: 50%;
        }
    </style>
    <script>
        function toggleImages(member) {
            var imageContainer = member.querySelector(".image-container");
            if (imageContainer.style.display === "none" || imageContainer.style.display === "") {
                imageContainer.style.display = "flex";
            } else {
                imageContainer.style.display = "none";
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1 style="color: #2c3e50;">ĐÀO PTIT</h1>
        
        <div class="member" onclick="toggleImages(this)">
            <h2>Nguyễn Quang Hải</h2>

            <p>
              liên hệ:

          </p>

            </div>
        </div>

    </div>
</body>
